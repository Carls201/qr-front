<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner PDF417 Mejorado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scanner-container">
        <h1>Escáner de Documentos PDF417</h1>
        <div class="instructions">
            Coloque el documento dentro del área de escaneo. Asegúrese de que esté bien iluminado y completamente visible.
        </div>
        
        <div class="video-container">
            <video id="scanner-video" playsinline></video>
            <div class="scan-overlay">
                <div class="scan-area">
                    <div class="scan-line"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="scan-btn">Iniciar Escaneo</button>
        </div>
        
        <div id="status">Presione "Iniciar Escaneo" para comenzar</div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
