<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lector de Códigos QR</h1>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="qrCanvas" style="display: none;"></canvas>
        </div>
        
        <div class="controls">
            <button id="startButton" class="btn">Activar Cámara</button>
            <button id="stopButton" class="btn" disabled>Detener Cámara</button>
            <button id="scanButton">Escanear QR</button>
        </div>
        
        <div class="result-container">
            <h3>Último código escaneado:</h3>
            <div id="qrData" class="qr-data">Esperando escaneo...</div>
            <div id="qrTime" class="qr-time"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
